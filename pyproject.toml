[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
]
build-backend = "hatchling.build"

[project]
name = "glass"
description = "Generator for Large Scale Structure"
readme = "README.md"
requires-python = ">=3.8"
license.file = "LICENSE"
maintainers = [
    {name = "Nicolas Tessore", email = "n.tessore@ucl.ac.uk"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.20.0",
    "healpix>=2022.11.1",
    "healpy>=1.15.0",
    "cosmology>=2022.10.9",
    "gaussiancl>=2022.10.21",
]
dynamic = [
    "version",
]
optional-dependencies = {test=[
    "pytest",
    "scipy",
    "fitsio",
], examples = [
    "camb",
    "glass.ext.camb",
    "jupyter",
    "matplotlib",
], docs = [
    "sphinx",
    "furo",
    "sphinxcontrib-katex",
    "nbsphinx",
    "ipython",
    "numpydoc",
    "matplotlib",
]}
urls.Homepage = "https://github.com/glass-dev/glass"
urls.Documentation = "https://glass.readthedocs.io/"
urls.Issues = "https://github.com/glass-dev/glass/issues"
urls.Changelog = "https://glass.readthedocs.io/en/stable/manual/releases.html"

[tool.hatch]
version.source = "vcs"
build.hooks.vcs.version-file = "glass/_version.py"
