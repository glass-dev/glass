[build-system]
build-backend = "hatchling.build"
requires = [
    "hatch-vcs",
    "hatchling",
]

[project]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "cosmology>=2022.10.9",
    "gaussiancl>=2022.10.21",
    "healpix>=2022.11.1",
    "healpy>=1.15.0",
    "numpy>=1.20.0",
]
description = "Generator for Large Scale Structure"
dynamic = [
    "version",
]
maintainers = [
    {email = "n.tessore@ucl.ac.uk", name = "Nicolas Tessore"},
]
name = "glass"
readme = "README.md"
requires-python = ">=3.8"
license.file = "LICENSE"

[project.optional-dependencies]
docs = [
    "furo",
    "ipython",
    "matplotlib",
    "nbsphinx",
    "numpydoc",
    "sphinx",
    "sphinxcontrib-katex",
]
examples = [
    "camb",
    "glass.ext.camb",
    "jupyter",
    "matplotlib",
]
test = [
    "fitsio",
    "pytest",
    "pytest-cov",
    "pytest-doctestplus",
    "scipy",
]

[project.urls]
Changelog = "https://glass.readthedocs.io/stable/manual/releases.html"
Documentation = "https://glass.readthedocs.io/"
Homepage = "https://github.com/glass-dev/glass"
Issues = "https://github.com/glass-dev/glass/issues"

[tool.hatch]
build.hooks.vcs.version-file = "glass/_version.py"
version.source = "vcs"

[tool.pytest.ini_options]
addopts = [
    "--strict-config",
    "--strict-markers",
    "-ra",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]
log_cli_level = "DEBUG"
minversion = "6.0"
testpaths = [
    "tests",
]
xfail_strict = true

[tool.ruff]
fix = true
force-exclude = true
src = [
    "glass",
]

[tool.tomlsort]
overrides."project.classifiers".inline_arrays = false
