---
name: Test examples

on:
  push:
    paths:
      - glass/**
      - examples/**
    branches:
      - main
  pull_request:
    paths:
      - glass/**
      - examples/**
    types:
      - opened
      - ready_for_review
      - reopened
      - synchronize
      - labeled

concurrency:
  cancel-in-progress: true
  group: >-
    ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}

jobs:
  test-examples:
    if:
      github.event.pull_request.draft == false || (github.event.action ==
      'labeled' && github.event.label.name == 'run-examples')
    name: Test examples
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          cache-dependency-path: pyproject.toml
          cache: pip
          python-version: 3.x

      - name: Cache nox
        uses: actions/cache@v4
        with:
          key:
            examples-${{ hashFiles('pyproject.toml') }}-${{
            hashFiles('noxfile.py') }}-${{ env.pythonLocation }}
          path: .nox

      - name: Install nox
        run: python -m pip install nox

      - name: Run examples
        run: nox -s examples
        timeout-minutes: 20
        env:
          FORCE_COLOR: 1

      - name: Generate HTML
        run: nox -s examples -- html
        env:
          FORCE_COLOR: 1

      - name: Upload artefact
        uses: actions/upload-artifact@v4
        with:
          name: Examples
          path: examples/**/*.html
