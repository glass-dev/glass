name: tox
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  tox:
    strategy:
      matrix:
        toxenv:
        - flake8
        - test
        - docs
        - examples
    name: ${{ matrix.toxenv }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Install Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - name: Install CMake
      if: ${{ matrix.toxenv == 'examples' }}
      uses: jwlawson/actions-setup-cmake@v1.11
    - name: Install tox
      run: |
        pip install tox
    - name: Run ${{ matrix.toxenv }}
      run: |
        tox -e ${{ matrix.toxenv }}
    - name: Upload output
      if: ${{ matrix.toxenv == 'examples' }}
      uses: actions/upload-artifact@v2
      with:
        name: examples-output
        path: examples-output
