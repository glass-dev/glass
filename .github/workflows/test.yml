name: Test

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  style:
    name: Style
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: pipx run flake8 glass
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.7'
    - run: pipx run --spec '.[test]' pytest --pyargs glass
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: pipx run build
  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: pipx run --spec '.[docs]' sphinx-build -W -b html docs _build/html
