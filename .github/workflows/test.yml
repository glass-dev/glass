---
name: Test

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - ready_for_review
      - reopened
      - synchronize

concurrency:
  cancel-in-progress: true
  group: >-
    ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}

jobs:
  tests:
    if: github.event.pull_request.draft == false
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - name: Checkout source
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          cache-dependency-path: pyproject.toml
          cache: pip
          python-version: ${{ matrix.python-version }}

      - name: Cache nox
        uses: actions/cache@v4
        with:
          key:
            tests-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('noxfile.py')
            }}-${{ env.pythonLocation }}
          path: .nox

      - name: Install nox and coverage.py
        run: python -m pip install coverage[toml] nox

      - name: Install ubuntu dependencies for fitsio
        run: sudo apt-get install -y libbz2-dev

      - name: Check version
        run: nox -s version
        env:
          FORCE_COLOR: 1

      - name: Run doctests
        run: nox -s doctests-${{ matrix.python-version }} --verbose
        env:
          FORCE_COLOR: 1

      - name: Run core tests and save coverage data
        run: nox -s coverage-${{ matrix.python-version }} --verbose
        env:
          FORCE_COLOR: 1
          # Use a unique file to store core coverage data
          COVERAGE_FILE: .coverage.core.${{ matrix.python-version }}

      - name: Generate XML report for core tests
        # Explicitly use the core data file to generate the XML report
        run: coverage xml -o coverage.core.${{ matrix.python-version }}.xml --data-file .coverage.core.${{ matrix.python-version }}

      - name: Upload core coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          # Use a unique flag for core tests
          flag-name: core-py${{ matrix.python-version }}
          parallel: true
          path-to-lcov: coverage.core.${{ matrix.python-version }}.xml
          base-path: glass/

      # --- Start Benchmark Coverage Steps ---
      - name: Run benchmark tests and save coverage data
        # Note: You need to ensure your noxfile has a 'coverage_benchmarks' session,
        # otherwise this will fail. Assuming it's named 'coverage_benchmarks'.
        run: nox -s coverage_benchmarks-${{ matrix.python-version }} --verbose
        env:
          FORCE_COLOR: 1
          # Use a unique file for benchmark coverage data (different from core)
          COVERAGE_FILE: .coverage.bench.${{ matrix.python-version }}

      - name: Generate XML report for benchmark tests
        # Explicitly use the benchmark data file to generate the XML report
        run: coverage xml -o coverage.bench.${{ matrix.python-version }}.xml --data-file .coverage.bench.${{ matrix.python-version }}

      - name: Upload benchmark coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          # Use a unique flag for benchmark tests
          flag-name: bench-py${{ matrix.python-version }}
          parallel: true
          path-to-lcov: coverage.bench.${{ matrix.python-version }}.xml
          base-path: glass/

  aggregate-tests:
    needs: tests
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls finished
        uses: coverallsapp/github-action@v2
        with:
          carryforward: core-py3.10,core-py3.11,core-py3.12,core-py3.13,bench-py3.10,bench-py3.11,bench-py3.12,bench-py3.13
          parallel-finished: true

  build:
    if: github.event.pull_request.draft == false
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          cache-dependency-path: pyproject.toml
          cache: pip
          python-version: 3.13

      - name: Install nox
        run: python -m pip install nox

      - name: Build SDist and wheel
        run: nox -s build --verbose
        env:
          FORCE_COLOR: 1

  docs:
    if: github.event.pull_request.draft == false
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v6
        with:
          cache-dependency-path: pyproject.toml
          cache: pip
          python-version: 3.13

      - name: Install dependencies
        run: |-
          sudo apt-get update
          sudo apt-get install -y pandoc
          python -m pip install nox

      - name: Build docs
        run: nox -s docs --verbose
        env:
          FORCE_COLOR: 1
