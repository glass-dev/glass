---
name: Test

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - ready_for_review
      - reopened
      - synchronize

concurrency:
  cancel-in-progress: true
  group: >-
    ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}

env:
  BENCH_COV_NAME: cov-bench
  CORE_COV_NAME: cov-core

jobs:
  tests:
    if: github.event.pull_request.draft == false
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
    steps:
      - name: Checkout source
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache nox
        uses: actions/cache@v4
        with:
          key:
            tests-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('noxfile.py')
            }}-${{ env.pythonLocation }}
          path: .nox

      - name: Install only dev dependencies
        run: uv sync --only-dev

      - name: Install ubuntu dependencies for fitsio
        run: sudo apt-get install -y libbz2-dev

      - name: Check version
        run: uv run nox -s version
        env:
          FORCE_COLOR: 1

      - name: Run doctests
        run: uv run nox -s doctests-${{ matrix.python-version }} --verbose
        env:
          FORCE_COLOR: 1

      - name: Run benchmark tests with all backends and generate coverage report
        run: >-
          uv run nox -s coverage_benchmarks-${{ matrix.python-version }}
          --verbose
        env:
          ARRAY_BACKEND: all
          COVERAGE_FILE: ${{ env.BENCH_COV_NAME }}-${{ matrix.python-version }}
          FORCE_COLOR: 1

      - name: Run core tests with all backends and generate coverage report
        run: uv run nox -s coverage-${{ matrix.python-version }} --verbose
        env:
          ARRAY_BACKEND: all
          COVERAGE_FILE: ${{ env.CORE_COV_NAME }}-${{ matrix.python-version }}
          FORCE_COLOR: 1

      - name: Generate XML report for benchmark tests
        run: >-
          uv run coverage xml --data-file ${{ env.BENCH_COV_NAME }}-${{
          matrix.python-version }} -o ${{ env.BENCH_COV_NAME }}-${{
          matrix.python-version }}.xml

      - name: Generate XML report for core tests
        run: >-
          uv run coverage xml --data-file ${{env.CORE_COV_NAME }}-${{
          matrix.python-version }} -o ${{ env.CORE_COV_NAME }}-${{
          matrix.python-version }}.xml;

      - name: Upload benchmark coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          base-path: glass/
          file: ${{ env.BENCH_COV_NAME }}-${{ matrix.python-version }}.xml
          flag-name: ${{ env.BENCH_COV_NAME }}-${{ matrix.python-version }}
          parallel: true

      - name: Upload core coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          base-path: glass/
          file: ${{ env.CORE_COV_NAME }}-${{ matrix.python-version }}.xml
          flag-name: ${{ env.CORE_COV_NAME }}-${{ matrix.python-version }}
          parallel: true

  aggregate-tests:
    needs: tests
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls finished
        uses: coverallsapp/github-action@v2
        with:
          carryforward:
            ${{ env.BENCH_COV_NAME }}-3.10,${{ env.CORE_COV_NAME }}-3.10,${{
            env.BENCH_COV_NAME }}-3.11,${{ env.CORE_COV_NAME }}-3.11,${{
            env.BENCH_COV_NAME }}-3.12,${{ env.CORE_COV_NAME }}-3.12,${{
            env.BENCH_COV_NAME }}-3.13,${{ env.CORE_COV_NAME }}-3.13,${{
            env.BENCH_COV_NAME }}-3.14,${{ env.CORE_COV_NAME }}-3.14
          parallel-finished: true

  build:
    if: github.event.pull_request.draft == false
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.14

      - name: Install only dev dependencies
        run: uv sync --only-dev

      - name: Build SDist and wheel
        run: uv run nox -s build
        env:
          FORCE_COLOR: 1

  docs:
    if: github.event.pull_request.draft == false
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.14

      - name: Install dependencies
        run: |-
          sudo apt-get update
          sudo apt-get install -y pandoc
          uv sync --only-dev

      - name: Build docs
        run: uv run nox -s docs --verbose
        env:
          FORCE_COLOR: 1
