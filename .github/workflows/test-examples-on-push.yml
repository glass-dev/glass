---
name: Test examples on push

on:
  push:
    paths:
      - glass/**
      - examples/**
    branches:
      - main
  pull_request:
    paths:
      - glass/**
      - examples/**
    types:
      - opened
      - ready_for_review
      - reopened
      - synchronize

concurrency:
  cancel-in-progress: true
  group: >-
    ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}

jobs:
  test-examples-on-push:
    if: github.event.pull_request.draft == false
    name: Test examples on push
    uses: glass-dev/glass/.github/workflows/run-examples.yml@saransh/run-examples-on-label
